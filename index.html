<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./images/pokemon_logo.png" />
        <title>Pokemon</title>
        <style type="text/tailwindcss">
            @layer utilities {
                .content-auto {
                    content-visibility: auto;
                }
            }
        </style>
    </head>
    <body>
        <div class="containers flex items-center justify-between">
            <div class="w-[69%] p-10 h-[100vh] overflow-y-auto">
                <div class="flex gap-[2%]">
                    <input
                        class="pokemon-input shadow w-[59%] py-[20px] pl-[40px] text-[22px] border-[2px] border-slate-400 rounded-[60px] outline-none"
                        type="text"
                        placeholder="Search..."
                    />
                    <select
                        class="pokemon-select w-[39%] border-[2px] rounded-[50px] p-5 border-slate-400"
                    >
                        <option value="all">All</option>
                    </select>
                    <button class="border-[2px] border-black w-[70px] h-[70px] rounded-[50%]"><svg class="mx-auto" width="30px" height="30px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" fill="red" clip-rule="evenodd" d="M12 6.00019C10.2006 3.90317 7.19377 3.2551 4.93923 5.17534C2.68468 7.09558 2.36727 10.3061 4.13778 12.5772C5.60984 14.4654 10.0648 18.4479 11.5249 19.7369C11.6882 19.8811 11.7699 19.9532 11.8652 19.9815C11.9483 20.0062 12.0393 20.0062 12.1225 19.9815C12.2178 19.9532 12.2994 19.8811 12.4628 19.7369C13.9229 18.4479 18.3778 14.4654 19.8499 12.5772C21.6204 10.3061 21.3417 7.07538 19.0484 5.17534C16.7551 3.2753 13.7994 3.90317 12 6.00019Z" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></button>
                </div>
                <ul
                    class="pokemon-list flex flex-wrap justify-between gap-[30px] mt-[20px]"
                ></ul>
            </div>
            <div class="w-[29%] p-5">
                <div class="content"></div>
            </div>
        </div>

        <script src="./js/pakemon.js"></script>
        <script src="./js/main.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: "#da373d",
                        },
                    },
                },
            };
        </script>
    </body>
</html>
